<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>
    <script src="jss/register.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form id="form">
        <label>Nombre: </label>
        <input type="text" id="nombre" required><br>
        <label>DNI: </label>
        <input type="text" id="dni" required><br>
        <label>Correo: </label>

        <label>Contraseña: </label>
        <input type="password" id="contra" required><br>
        <label>Repetir Contraseña: </label>
        <input type="password" id="contra2" required><br>
        <input type="button" id="register" value="Registrarse">
    </form>
    <br>
    <a href="index.html">Iniciar Sesión</a>
