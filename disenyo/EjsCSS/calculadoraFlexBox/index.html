<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="csss/estilo.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <div class="botones">
            <div class="operaciones">
                <div class="op">C</div>
                <div class="op"><i class="fas fa-percentage"></i></div>
                <div class="op"><i class="fas fa-times"></i></div>
                <div class="op"><i class="fas fa-divide"></i></div>
                <div class="op"><i class="fas fa-plus"></i></div> 
                <div class="op"><i class="fas fa-minus"></i></div>
                <div class="op igual"><i class="fas fa-equals"></i></div>
            </div>
            <div class="numeros">
                <div class="num">9</div>
                <div class="num">8</div>
                <div class="num">7</div>
                <div class="num">6</div>
                <div class="num">5</div>
                <div class="num">4</div>
                <div class="num">3</div>
                <div class="num">2</div>
                <div class="num">1</div>
                <div class="num cero">0</div>
                <div class="num">.</div>
            </div>
        </div>
    </div>
</body>
</html>
