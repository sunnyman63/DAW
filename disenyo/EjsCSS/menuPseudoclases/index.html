<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet">
    <title>Menu Pseudoclases</title>
</head>
<body>
    <div class="menus">
        <div class="menu">
            <div class="ico">
                <i class="fas fa-gem"></i>
                <h1>Menú Deluxe</h1>
            </div>
            <div class="carta">
                <p>1 centollo</p>
                <p>Caviar ruso 100 Gr</p>
                <p>Tarta Santiago</p>
            </div>
            <div class="precio">180 €</div>
        </div>
        <div class="menu">
            <div class="ico">
                <i class="fas fa-user-tie"></i>
                <h1>Menú Business</h1>
            </div>
            <div class="carta">
                <p>1 centollo</p>
                <p>2 Cigalas</p>
                <p>Tarta Santiago</p>
            </div>
            <div class="precio">140 €</div>
        </div>
        <div class="menu">
            <div class="ico">
                <i class="fas fa-suitcase"></i> 
                <h1>Menú Turista</h1>
            </div>
            <div class="carta">
                <p>1/2 centollo</p>
                <p>Sopa de pescado</p>
                <p>Cuajada</p>
            </div>
            <div class="precio">70 €</div>
        </div>
        <div class="menu">
            <div class="ico">
                <i class="fas fa-hiking"></i>
                <h1>Menú Peregrino</h1>
            </div>
            <div class="carta">
                <p>Sopa de centollo</p>
                <p>Merluza rebozada</p>
                <p>Yogur</p>
            </div>
            <div class="precio">20 €</div>
        </div>
    </div>
    
</body>
</html>
