<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Cinecalidad OFICIAL</title>
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col text-secondary d-none d-md-inline">
                <label class="d-block">Películas en excelente calidad Full HD.</label>
                <label class="d-block">Audio latino e inglés online.</label>
                <label class="d-block">1 enlace, 1 click.</label>
            </div>
            <div class="col d-flex justify-content-center">
                <img src="./img/logo.svg" alt="Logo">
            </div>
            <div class="col text-end  d-none d-md-inline">
                <a href="#" class="text-info fw-bold">Ir a Cinecalidad España</a>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex align-items-start">
                <div class="visor overflow-hidden">
                    <div class="via position-relative">
                        <button class="float-start btn text-white bg-dark">4K UHD</button>
                        <button class="float-start btn text-white bg-dark">Series</button>
                        <button class="float-start btn text-white bg-dark">Estrenos</button>
                        <button class="float-start btn text-white bg-dark">IMAX</button>
                        <button class="float-start btn text-white bg-dark">Acción</button>
                        <button class="float-start btn text-white bg-dark">Animación</button>
                        <button class="float-start btn text-white bg-dark">Anime</button>
                        <button class="float-start btn text-white bg-dark">Aventura</button>
                        <button class="float-start btn text-white bg-dark">Bélico</button>
                        <button class="float-start btn text-white bg-dark">Ciencia ficción</button>
                        <button class="float-start btn text-white bg-dark">Crimen</button>
                    </div>
                    
                </div>
                <button class="btn text-white bg-dark d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>    
                    Menu
                </button>
                <form class="ms-2 d-none d-md-inline" action="#">
                    <input class="form-control me-2" style="width: 250px;" type="search" placeholder="Buscar..." aria-label="Buscar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
